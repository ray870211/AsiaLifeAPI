<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人臉註冊</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/backstage.css" />
    <link rel="stylesheet" href="./css/camera_from.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand title" href="./faceIdentify.html">AsiaLife</a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">學生資料</h5>
              <div class="card-text table-group align-items-center">
                <img id="img" alt="" style="width: 200px; height: 200px; border: black" />
                <div class="mb-3">
                  <label for="formFile" class="form-label">大頭貼</label>
                  <input class="form-control" type="file" id="file_uploader" />
                </div>
                <input
                  class="form-control form-control-lg m-2 student-input"
                  type="text"
                  placeholder="姓名"
                  aria-label=".form-control-lg example"
                  name="name"
                />
                <input
                  class="form-control form-control-lg m-2 student-input"
                  type="text"
                  placeholder="學號"
                  aria-label=".form-control-lg example"
                  name="u_id"
                />
                <input
                  class="form-control form-control-lg m-2 student-input"
                  type="text"
                  placeholder="系所"
                  aria-label=".form-control-lg example"
                  name="myclass"
                />
                <select
                  class="form-control form-control-lg m-2 student-input"
                  aria-label=".form-control-lg example"
                  name="staff"
                  style="color: #989898"
                >
                  <option disabled="disabled" selected="selected">職位</option>
                  <option value="student">學生</option>
                  <option value="teacher">教師</option>
                </select>
                <select
                  class="form-control form-control-lg m-2 student-input"
                  aria-label=".form-control-lg example"
                  name="gender"
                  style="color: #989898"
                >
                  <option disabled="disabled" selected="selected">性別</option>
                  <option value="Male">男</option>
                  <option value="Women">女</option>
                </select>
              </div>
              <button class="card-btn" id="register">註冊</button>
            </div>
            <div id="alert" class="alert alert-danger d-none" role="alert">
              This is a warning alert—check it out!
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container d-flex justify-content-center">
        <p>Copyright © 2021 Asia University. All rights reserved.</p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
  </body>
</html>
